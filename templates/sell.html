{% extends "layout.html" %}

{% block main %}
<head>
    <div>
        <h1>{{ Title }}</h1>
    </div>
<br><br>

<form action="/sell", method = "POST">
    <div class="form-group">
        <select class= form-control name = "symbols">
            <option disabled selected option> Symbol </option>
            {% for symbol in symbols %}
            <option value="{{ symbol.symbol }}">{{ symbol.symbol }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <input class= form-control type = "number", name = "shares" , placeholder = "Shares", min="1" max="9999999">
    </div>
        <button class="btn btn-primary" type="submit">Sell</button>
</form>


{% endblock %}
