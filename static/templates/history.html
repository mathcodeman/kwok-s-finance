{% extends "layout.html" %}

{% block main %}
<head>
    <h1>This is your trade history</h1>
</head>

<table>
    <thead>
        <tr>
            <th>Symbol</th>
            <th>Shares</th>
            <th>Price</th>
            <th>Transacted</th>
        </tr>
    </thead>
    <tbody>
        {% for i in txn_history %}
        <tr class = "page">
            <td>{{ i.symbol }}</td>
            <td>{{ i.share }}</td>
            <td>{{ i.price }}</td>
            <td>{{ i.time }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
