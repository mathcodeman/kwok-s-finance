{% extends "layout.html" %}


{% block main %}
<head>
    <div>
        <h1>{{ Title }}</h1>
    </div>
<br><br>

    <form action="/buy" method="POST">
        <div class="form-group">
            <input class= form-control type="text" name="Symbol" placeholder="Symbol">
        </div>
        <div class="form-group">
            <input class= form-control type="number" name="shares" placeholder="Share" min="1" max="9999999">
        </div>
            <button class="btn btn-primary" type="submit">Buy</button>
    </form>

{% endblock %}
